<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>rterminal.js :: A proof of concept</title>

        <link rel="stylesheet" href="/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3 text-right">
                    <h1>rterminal.js</h1>
                </div>
                <div class="col-md-9">
                    <h1><small>Proof of concept of a javascript remote terminal with RabbitMQ</small></h1>
                </div>
            </div>
            <div>
                <p class="lead text-center" style="margin-top: 20px;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.<br />Suspendisse odio augue, tempor eu pulvinar at, egestas eget urna.</p>
            </div>

            <div class="row">
                <div class="col-md-3 text-right">
                    <h3>Commands</h3>
                    <div class="command-buttons"></div>
                    <!--<p>-->
                        <!--<button type="button" class="btn btn-primary send-command" data-content="echo">echo <span class="glyphicon glyphicon-chevron-right"></span></button>-->
                    <!--</p>-->
                    <h3>Status</h3>
                    <p>
                        <button type="button" class="btn btn-success connection-status" style="cursor: not-allowed; pointer-events: none;">None <span class="glyphicon glyphicon-minus"></span></button>
                    </p>
                </div>

                <div class="col-md-9">
                    <div class="pull-right">
                        <button class="btn btn-danger btn-xs clear-console" style="margin-top: 24px;"><span class="glyphicon glyphicon-remove"></span> Clear console</button>
                    </div>
                    <h3>Console</h3>
                    <pre class="content" style="min-height: 40px; max-height: 500px; overflow: scroll;"></pre>
                </div>
            </div>
        </div>

        <script src="/js/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/index.js"></script>
    </body>
</html>
